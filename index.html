<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <label for="book-name">Book Name: <input type="text" id="book-name" placeholder="Write the Book's name"></label>
        <label for="author">Author Name: <input type="text" id="author" placeholder="Write the Author's Name"></label>
        <label for="id">Book ID: <input type="text" id="id" placeholder="Book ID"></label>
        <button id="submit" class="submit">Submit</button>
    </section>
    <section class="display"></section>
    <div class="noti"></div>
    <button class="del">X</button>
</body>
</html>
